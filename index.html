<h2>NewJeans</h2>
<p><iframe width="560" height="315" src="https://www.youtube.com/embed/ewxYV67Gtn4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
대중음악은 일상과 초근접해 있는 문화이기 때문에 
마치 매일 입는 옷과 같다. 특히 진(Jean)은 시대를 불문해 
남녀노소 모두에게 사랑받아 온 아이템이다. 
뉴진스(NewJeans)에는 매일 찾게 되고 언제 입어도 질리지 않는 진처럼 
시대의 아이콘이 되겠다는 포부와 New Genes가 되겠다는 각오가 담겨있다.
